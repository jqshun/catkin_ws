global_costmap:
  global_frame: map #The global frame for the costmap to operate in. 
  robot_base_frame: base_link #The name of the frame for the base link of the robot. 
  update_frequency: 3.0 #The frequency in Hz for the map to be updated.
  publish_frequency: 0.0 #The frequency in Hz for the map to be publish display information. 
  static_map: true
  transform_tolerance: 0.5
  inflation_radius: 0.5
  map_type: costmap
